        function validateForm() {
            var a = document.forms["myForm"]["fname"].value;

            var testName = /^([a-z]|[A-Z]| )*$/;
            var pattern = /^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/;
            var phoneno = /^\d{10}$/;
            var patt1 = /\s/g;
            var fname = a.match(patt1);
            var lname = b.match(patt1);
            var email = pattern.test(c);
            var phno = phoneno.test(e);
            if (a == "")
            {
                alert("Please enter your FIRST NAME.");
                document.getElementById("fname").focus();
                return false;
            }
            else if (!testName.test(a))
            {
                alert("Enter only ALPHEBETIC values for First Name.");
                document.forms["myForm"]["fname"].value = '';
                document.getElementById("fname").focus();
                return false
            }
            else if (fname != null)
            {
                alert('First Name cannot hold space in between words.')
                document.forms["myForm"]["fname"].value = '';
                document.getElementById("fname").focus();
                return false;
            }
            else if (b == "")
            {
                alert("Please enter your LAST NAME.");
                document.getElementById("lname").focus();
                return false;
            }
            else if (!testName.test(b))
            {
                alert("Enter only ALPHEBETIC values for Last Name.");

            }
            else if (lname != null) {
                alert('Last Name cannot hold space in between words.')
                document.forms["myForm"]["lname"].value = '';
                document.getElementById("lname").focus();
                return false;
            }
            else if (c == "")
            {
                alert("Valid E-Mail id is required for registeration.");
                document.getElementById("email").focus();
                return false;
            }
            else if (email == false) {
                alert("Invalid Mail address, please enter a vail E-Mail id.");
                document.forms["myForm"]["email"].value = '';
                document.getElementById("email").focus();
                return false;        
            }
            else if (d == "")

                return false;
            }
            else if (d.length > 25) {
                alert('Address cant excced 25 characters.')
                document.getElementById("addr").focus();
                return false;
            }
            else if (e == "")
            {
                alert("Please provide a valid phone number.");
                document.getElementById("Phn").focus();

            }
            else if (phno == false)

            }
            else if (g == "")

                   }
