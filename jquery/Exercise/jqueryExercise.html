<html>
<head>
<script src="jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".flip").click(function () {
            $(".panel").slideDown("slow");
        });
    });
</script>
    <style type="text/css"> 
div.panel,p.flip
{
margin:0px;
padding:5px;
text-align:center;
background:#e5eecc;
border:solid 1px #c3c3c3;
}
div.panel
{
height:120px;
display:none;
}
</style>
</head>
<body>
<div class="panel">
<p>The jQuery slide methods gradually change the height for selected elements.</p>
<p>At Mobile Web-aTP, you can study everything you need to learn in Mobile Web, </p>
</div>

<p class="flip">Show Panel</p>

</body>
</html>
